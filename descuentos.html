<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del Curso Práctico</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form>
            <label for="input-price">Escribe el precio de tu producto</label>
            <input id="input-price" type="number">

            <label for="input-discount">
                Escribe el descuento de tu producto
            </label>
            <input id="input-discount" type="number">
            <button type="button" onclick="onClickButtonDiscount()">
                Calcular el precio con descuento
            </button>

            <label for="input-coupon">
                Escribe el cupón de descuento para tu producto:
            </label>
            <input type="text" id="input-coupon">

            <p id="ResultP"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
